<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <app-header *ngIf="showNav"></app-header>
    <div class="container">
        <div class="bg-container">
            <div class="bat">
                <img class="wing leftwing" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
                <img class="body" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-body.png" alt="bat">
                <img class="wing rightwing" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
            </div>
            <div class="bat">
                <img class="wing leftwing" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
                <img class="body" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-body.png" alt="bat">
                <img class="wing rightwing" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
            </div>
            <div class="bat">
                <img class="wing leftwing" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
                <img class="body" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-body.png" alt="bat">
                <img class="wing rightwing" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
            </div>
            <img class="foregroundimg" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/HauntedHouseForeground.png" alt="haunted house">
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="errorcode">Access Forbidden!</h1>
            </div>
            <div class="col-12 text-center">
                <p class="errortext"> You do not have permission to access this page. Try logging in to your account and try again.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mb-3">
                <a routerLink="/auth/login"><button class="btn-custom"><p class="m-0 align-middle">Go To Login<fa-icon class="pl-3" [icon]="faArrowRight"></fa-icon></p></button></a>
            </div>
        </div>
    </div>
</body>

</html>
