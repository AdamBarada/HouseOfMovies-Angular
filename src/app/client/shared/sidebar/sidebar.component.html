<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
</head>

<body>
    <input type="checkbox" id="sidebar-toggle" (change)="setChecked()">
    <div class="sidebar">
        <div class="sidebar-header my-auto">
            <h3 class="brand"><span><img class="logo" width="170px" height="auto" src="../../../../assets/images/logo.png"></span>
            </h3>
            <label for="sidebar-toggle" class="ti-menu-alt"></label>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li routerLinkActive="active">
                    <a routerLink="/admin/home">
                        <fa-icon [icon]="faHome" class="text-center"></fa-icon><span class="pl-2">Home</span></a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/admin/movies">
                        <fa-icon [icon]="faFilm" class="text-center"></fa-icon><span class="pl-2">Movies</span></a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/admin/screenings">
                        <fa-icon [icon]="faVideo" class="text-center"></fa-icon><span class="pl-2">Screenings</span></a>
                </li>
                <li routerLinkActive="active" style="cursor: pointer;" (click)="onAuth()">
                    <fa-icon [icon]="faSignOutAlt" class="text-center"></fa-icon><span class="pl-2">Logout</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
